<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat New Seminar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <form>
        <div class="form-group row">
            <label for="kode" class="col-4 col-form-label">Kode</label>
            <div class="col-8">
                <input id="kode" name="kode" type="text" required="required" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="nama kegiatan" class="col-4 col-form-label">Nama Kegiatan</label>
            <div class="col-8">
                <input id="nama kegiatan" name="nama kegiatan" type="text" required="required" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Tanggal Mulai</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                    <input id="text" name="text" type="text" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-4 col-form-label">Tanggal Selesai</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                    <input id="email" name="email" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="text1" class="col-4 col-form-label">Biaya</label>
            <div class="col-8">
                <input id="text1" name="text1" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="text2" class="col-4 col-form-label">Tempat</label>
            <div class="col-8">
                <input id="text2" name="text2" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="text3" class="col-4 col-form-label">Latitude</label>
            <div class="col-8">
                <input id="text3" name="text3" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="text4" class="col-4 col-form-label">Longitude</label>
            <div class="col-8">
                <input id="text4" name="text4" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label>
            <div class="col-8">
                <select id="select" name="select" class="custom-select">
                    <option value="select">Select</option>
                    <option value="select">Select</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="text5" class="col-4 col-form-label">PIC</label>
            <div class="col-8">
                <input id="text5" name="text5" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="textarea" class="col-4 col-form-label">Deskripsi</label>
            <div class="col-8">
                <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
